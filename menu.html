<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="menu-wrapper">
        <div class="menu-card-improved">
            <div class="menu-header">
                <img src="imagenes/logo1.png" alt="Liderman Logo" class="menu-logo">
                <h1 id="welcome-title">Bienvenido</h1>
                <p id="user-details">Cargando...</p>
                <p id="user-client-unit" class="user-client-unit"></p>
            </div>
            <div class="menu-options">
                <a href="ingresar_informacion.html" class="menu-button-improved">
                    <i class="fas fa-file-alt"></i>
                    <span>Ingresar Información</span>
                </a>
                <a href="ingresar_consigna.html" class="menu-button-improved">
                    <i class="fas fa-bullhorn"></i>
                    <span>Ingresar Consigna</span>
                </a>
                <a href="ver_consignas.html" class="menu-button-improved">
                    <i class="fas fa-list-alt"></i>
                    <span>Ver Consignas</span>
                </a>
                <a href="registros.html" class="menu-button-improved">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Ver Registros</span>
                </a>
                <a href="#" id="relevo-btn" class="menu-button-improved">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Relevo</span>
                </a>
            </div>
            <div class="menu-footer">
                <a href="#" id="logout-btn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </div>
    </div>

    <div id="relevo-modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-box" style="max-width: 450px; text-align: left;">
            <h3>Formulario de Relevo</h3>
            <form id="relevo-form" style="margin-top: 1.5rem;">
                <p style="margin-bottom: 1rem; font-size: 0.9rem;">Ingrese las credenciales del agente que tomará el turno.</p>
                
                <div class="input-group">
                    <label for="relevo-id">ID de Usuario (Entrante)</label>
                    <input type="text" id="relevo-id" required>
                </div>
                <div class="input-group">
                    <label for="relevo-password">Contraseña (Entrante)</label>
                    <input type="password" id="relevo-password" required>
                </div>
                 <div class="input-group">
                    <label for="relevo-comentario">Comentario de Relevo</label>
                    <textarea id="relevo-comentario" required></textarea>
                </div>
                <div class="input-group">
                    <label for="relevo-firma-canvas">Firma de Conformidad</label>
                    <canvas id="relevo-firma-canvas"></canvas>
                    <button type="button" id="relevo-clear-firma" class="btn-secondary" style="width: auto; padding: 5px 10px; font-size: 0.8rem; margin-top: 0.5rem;">Limpiar</button>
                </div>
                <div class="button-group">
                    <button type="button" id="relevo-cancel-btn" class="btn-secondary">Cancelar</button>
                    <button type="submit" id="relevo-guardar-btn" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="loadingOverlay" hidden><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="menu.js"></script> </body>
</html>
