<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
  <div class="menu-wrapper">
    <div class="menu-card-improved">
      <div class="menu-header">
        <img src="imagenes/logo1.png" alt="Liderman Logo" class="menu-logo"/>
        <h1 id="welcome-title">Bienvenido</h1>
        <p id="user-details">Cargando...</p>
        <p id="user-client-unit" class="user-client-unit"></p>
      </div>

      <div class="menu-options">
        <a href="ingresar_informacion.html" class="menu-button-improved">
          <i class="fas fa-file-alt"></i><span>Ingresar Información</span>
        </a>
        <a href="ingresar_consigna.html" class="menu-button-improved">
          <i class="fas fa-bullhorn"></i><span>Ingresar Consigna</span>
        </a>
        <a href="ver_consignas.html" class="menu-button-improved">
          <i class="fas fa-list-alt"></i><span>Ver Consignas</span>
        </a>
        <a href="registros.html" class="menu-button-improved">
          <i class="fas fa-calendar-alt"></i><span>Ver Registros</span>
        </a>
        <a href="#" id="relevo-btn" class="menu-button-improved">
          <i class="fas fa-exchange-alt"></i><span>Relevo</span>
        </a>
      </div>

      <div class="menu-footer">
        <a href="#" id="logout-btn" class="logout-button"></a>
      </div>
    </div>
  </div>

  <!-- Modal Relevo -->
  <div id="relevo-modal-overlay" class="modal-overlay" style="display:none;">
    <div class="modal-box" style="max-width:480px;text-align:left;">
      <h3 style="margin-top:0;">Formulario de Relevo</h3>
      <form id="relevo-form" style="margin-top:1rem;">
        <p style="margin-bottom:1rem;font-size:.9rem;">
          Ingrese las credenciales del agente que tomará el turno.
        </p>

        <div class="input-group">
          <label for="relevo-id">ID de Usuario (Entrante)</label>
          <input type="text" id="relevo-id" required autocomplete="off"/>
        </div>

        <div class="input-group">
          <label for="relevo-password">Contraseña (Entrante)</label>
          <input type="password" id="relevo-password" required/>
        </div>

        <div class="input-group">
          <label for="relevo-comentario">Comentario de Relevo</label>
          <textarea id="relevo-comentario" required></textarea>
        </div>

        <div class="input-group">
          <label for="relevo-firma-canvas">Firma de Conformidad</label>
          <canvas id="relevo-firma-canvas" style="width:100%;height:160px;border:1px dashed #ccc;border-radius:8px;background:#fff;"></canvas>
          <button type="button" id="relevo-clear-firma" class="btn-secondary" style="width:auto;padding:6px 10px;font-size:.8rem;margin-top:.5rem;">
            Limpiar
          </button>
        </div>

        <div class="button-group">
          <button id="relevo-cancel-btn" type="button" class="btn-secondary">Cancelar</button>
          <button id="relevo-crear-usuario-btn" type="button" class="btn-secondary">Crear usuario</button>
          <button id="relevo-guardar-btn" type="submit" class="btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Sub-modal: Crear Usuario Rápido -->
  <div id="crear-usuario-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box" style="max-width:560px;">
      <h3 style="margin-top:0;text-align:center;">Crear usuario (rápido)</h3>
      <p style="margin-top:-6px;color:#888;text-align:center;">No perderás tu sesión actual.</p>

      <form id="crear-usuario-form" class="grid" style="gap:.75rem;margin-top:.75rem;">
        <div class="input-group">
          <label for="cu-id">ID de Usuario</label>
          <input id="cu-id" type="text" required autocomplete="off"/>
        </div>
        <div class="input-group">
          <label for="cu-nombres">Nombres</label>
          <input id="cu-nombres" type="text" required/>
        </div>
        <div class="input-group">
          <label for="cu-apellidos">Apellidos</label>
          <input id="cu-apellidos" type="text" required/>
        </div>

        <div class="input-group">
          <label for="cu-cliente-input">Cliente</label>
          <div class="searchable-dropdown">
            <input type="text" id="cu-cliente-input" placeholder="Buscar o seleccionar cliente..." autocomplete="off" required/>
            <div class="dropdown-content" id="cu-cliente-list"></div>
          </div>
        </div>

        <div class="input-group">
          <label for="cu-unidad-input">Unidad</label>
          <div class="searchable-dropdown">
            <input type="text" id="cu-unidad-input" placeholder="Selecciona un cliente primero..." autocomplete="off" required disabled/>
            <div class="dropdown-content" id="cu-unidad-list"></div>
          </div>
        </div>

        <div class="input-group">
          <label for="cu-pass">Contraseña</label>
          <input id="cu-pass" type="password" required minlength="6"/>
        </div>
        <div class="input-group">
          <label for="cu-pass2">Repetir Contraseña</label>
          <input id="cu-pass2" type="password" required minlength="6"/>
        </div>

        <div class="button-group" style="justify-content:flex-end;">
          <button type="button" id="cu-cancel" class="btn-secondary">Cancelar</button>
          <button type="submit" id="cu-guardar" class="btn-primary" style="width:auto;">Crear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <!-- Config & helpers -->
  <script src="firebase-config.js?v=34"></script>
  <script src="initFirebase.js?v=34"></script>
  <script src="ui.js?v=34"></script>

  <!-- Lógica de la página -->
  <script src="menu.js?v=34"></script>
</body>
</html>
