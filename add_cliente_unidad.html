<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Cliente/Unidad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: none; min-height: auto;">

<div class="form-container" style="box-shadow: none; padding: 0.5rem; margin: 0;">
  <form id="add-form">
    <div class="input-group"><label for="new-cliente">Nombre del Nuevo Cliente</label><input type="text" id="new-cliente" required></div>
    <div class="input-group"><label for="new-unidad">Nombre de la Nueva Unidad</label><input type="text" id="new-unidad" required></div>
    <button type="submit" id="guardar-btn">Guardar</button>
  </form>
  <p id="success-message" style="color: green; text-align: center; margin-top: 1rem; display: none;">¡Guardado con éxito!</p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js?v=34"></script>
<script src="initFirebase.js?v=34"></script>
<script>
  const db = firebase.firestore();
  const addForm = document.getElementById('add-form');
  const successMessage = document.getElementById('success-message');

  addForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const cliente = document.getElementById('new-cliente').value.trim();
    const unidad = document.getElementById('new-unidad').value.trim();
    if (!cliente || !unidad) return;

    try {
      const ref = db.collection('CLIENTE_UNIDAD').doc(cliente.toUpperCase());
      await ref.set({ unidades: firebase.firestore.FieldValue.arrayUnion(unidad.toUpperCase()) }, { merge: true });
      successMessage.style.display = 'block';
      addForm.reset();
      // Destino restringido al mismo origen
      window.parent.postMessage('clienteAgregado', location.origin);
      setTimeout(() => successMessage.style.display = 'none', 3000);
    } catch (error) {
      console.error('Error al guardar:', error);
      alert('Ocurrió un error al guardar.');
    }
  });
</script>
</body>
</html>
