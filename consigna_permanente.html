<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consigna Permanente</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <div class="form-container">
    <a href="ingresar_consigna.html" class="btn-back"><i class="fas fa-arrow-left"></i> Atr√°s</a>
    <h1>Ingresar Consigna Permanente</h1>
    <form id="consigna-permanente-form">
      <div class="input-group"><label for="comentario">Comentarios</label><textarea id="comentario" required></textarea></div>
      <div class="input-group">
        <label for="foto-input" class="btn-secondary">Tomar Fotograf√≠a (Opcional)</label>
        <input type="file" id="foto-input" accept="image/*" capture="camera">
        <img id="foto-preview" src="" alt="Vista previa de la foto" hidden>
      </div>
      <div class="input-group">
        <label for="firma-canvas">Firma</label>
        <canvas id="firma-canvas" style="width:100%;height:180px;border:1px dashed #ccc;border-radius:8px;background:#fff;"></canvas>
        <button type="button" id="clear-firma" class="btn-secondary">Limpiar Firma</button>
      </div>
      <div class="button-group"><button type="submit" id="guardar-btn">Guardar</button></div>
    </form>
  </div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

</body>
</html>
