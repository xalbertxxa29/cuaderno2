<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liderman - Acceso</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    
  </header>

  <div class="login-container">
    <div class="tabs">
      <button class="tab-link active" onclick="openTab(event, 'login')">Iniciar Sesión</button>
      <button class="tab-link" onclick="openTab(event, 'register')">Registrarse</button>
    </div>

    <div id="login" class="tab-content" style="display: block;">
      <h1 class="login-title">Inicio de Sesión</h1>
      <div class="login-card">
        <form id="login-form">
          <div class="input-group">
            <label for="login-id">ID de Usuario</label>
            <input type="text" id="login-id" required placeholder=" ">
          </div>
          
          <div class="input-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" required placeholder=" ">
          </div>
          <button id="login-btn" type="submit">Acceder</button>
          <div id="login-error-message" class="error-message"></div>
        <p style="font-size:0.9rem;color:#ccc;margin-top:0.5rem;">La sesión se mantiene activa hasta que cierres sesión.</p>
</form>
      </div>
    </div>

    <div id="register" class="tab-content">
      <h1 class="login-title">Crear Cuenta</h1>
      <div class="login-card">
        <form id="register-form">
          <div class="input-group">
            <label for="register-id">ID o Usuario</label>
            <input type="text" id="register-id" required>
          </div>
          <div class="input-group">
            <label for="register-nombres">Nombres</label>
            <input type="text" id="register-nombres" required>
          </div>
          <div class="input-group">
            <label for="register-apellidos">Apellidos</label>
            <input type="text" id="register-apellidos" required>
          </div>
          
          <div class="input-group">
            <label for="register-cliente-input">Cliente</label>
            <div class="input-with-button">
              <div class="searchable-dropdown">
                <input type="text" id="register-cliente-input" placeholder="Buscar o seleccionar cliente..." autocomplete="off" required>
                <div class="dropdown-content" id="register-cliente-list"></div>
              </div>
              <button type="button" id="add-cliente-btn" class="btn-add" title="Añadir nuevo cliente y unidad">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="register-unidad-input">Unidad</label>
            <div class="searchable-dropdown">
              <input type="text" id="register-unidad-input" placeholder="Selecciona un cliente primero..." autocomplete="off" required disabled>
              <div class="dropdown-content" id="register-unidad-list"></div>
            </div>
          </div>

          <div class="input-group">
            <label for="register-tipo">Tipo</label>
            <input type="text" id="register-tipo" value="AGENTE" readonly>
          </div>
          <div class="input-group">
            <label for="register-password">Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="input-group">
            <label for="register-password-confirm">Repetir Contraseña</label>
            <input type="password" id="register-password-confirm" required>
          </div>
          <button id="register-btn" type="submit">Registrar</button>
        <p style="font-size:0.9rem;color:#ccc;margin-top:0.5rem;">La sesión se mantiene activa hasta que cierres sesión.</p>
</form>
      </div>
    </div>

  <div id="loadingOverlay" hidden><div class="spinner"></div></div>
  
  <div id="iframe-modal" class="modal-overlay" style="display: none;">
    <div class="modal-box" style="width: 450px; max-width: 95%;">
      <h3 style="text-align: center; margin-bottom: 1rem;">Añadir Nuevo Cliente y Unidad</h3>
      <iframe id="add-cliente-iframe" style="width: 100%; height: 350px; border: none;"></iframe>
      <button id="close-iframe-modal-btn" class="btn-secondary" style="margin-top: 1rem;">Cerrar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('SW registrado: ', registration);
        }).catch(registrationError => {
          console.log('SW registro fallido: ', registrationError);
        });
      });
    }
    // Lógica de pestañas
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
